<html>
    {% load static %}
<head>
  <title>Sign in</title>
</head>

<body>
    <div class="main">
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <label for="username">User Name:</label><br>
            <input type="text" id="username" name="username" value="John"><br>
            <label for="password"> Password </label><br>
            <input type="password" id="password" name="password" value="Doe"><br><br>
            <input type="password" id="cf_password" name="cf_password" value="Doe"><br><br>
            <input type="submit" value="Submit">
          </form>                 
          <p> {{ error }} </p>
          <p> {{ error }} </p>
          <a href="{% url 'my_login'%}"> Login </a>
    </div>
</body>
</html>
